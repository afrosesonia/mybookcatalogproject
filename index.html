<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Book Catalog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> 
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Book Catalog</a>
        <div class="collapse navbar-collapse">
            <form class="d-flex ms-auto" role="search" onsubmit="searchBooks(); return false;">
                <input class="form-control me-2" type="search" id="searchInput" placeholder="Search books" aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-3">Books</h2>
    <div class="row" id="bookList"></div>

    <h3 class="mt-5">Add New Book</h3>
    <form id="bookForm" onsubmit="addBook(); return false;">
        <div class="mb-3">
            <input type="text" id="title" class="form-control" placeholder="Title" required>
        </div>
        <div class="mb-3">
            <input type="text" id="author" class="form-control" placeholder="Author" required>
        </div>
        <div class="mb-3">
            <textarea id="description" class="form-control" placeholder="Description" required></textarea>
        </div>
        <div class="mb-3">
            <input type="number" id="year" class="form-control" placeholder="Year" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Book</button>
    </form>
</div>

<script src="scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
